<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <h1>Snake</h1>
      </a>
      <p id="score">Score: 0</p>
    </header>

    <canvas id="canvas" width="400" height="400" tabindex="1"></canvas>

    <!-- MAIN MENU SCREEN -->
    <div id="menu">
      <h2>Snake</h2>

      <button class="button newgame-btn">new game</button>
      <button class="button settings-btn">settings</button>
    </div>

    <!-- SETTINGS SCREEN -->
    <div id="setting">
      <h2>Settings</h2>

      <button class="button newgame-btn">new game</button>

      <p>
        Grid:
        <input id="grid-20" type="radio" name="grid" value="20" checked />
        <label for="grid-20">20x20</label>

        <input id="grid-40" type="radio" name="grid" value="30" />
        <label for="grid-40">30x30</label>
      </p>

      <p>
        Speed:
        <input id="speed1" type="radio" name="speed" value="150" checked />
        <label for="speed1">Slow</label>

        <input id="speed2" type="radio" name="speed" value="90" />
        <label for="speed2">Normal</label>

        <input id="speed3" type="radio" name="speed" value="60" />
        <label for="speed3">Fast</label>
      </p>

      <p>
        Wall:
        <input id="wall-on" type="radio" name="wall" value="0" checked />
        <label for="wall-on">On</label>

        <input id="wall-off" type="radio" name="wall" value="1" />
        <label for="wall-off">Off</label>
      </p>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over">
      <h2>Game Over</h2>
      <p>
        press
        <span style="background-color: #ffffff; color: #000000">space</span>
        to restart
      </p>

      <button class="button newgame-btn">new game</button>
      <button class="button settings-btn">settings</button>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
